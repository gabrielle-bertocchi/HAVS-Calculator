<!DOCTYPE html>
<html>
<head>
	<title>HAVS Calculator</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>HAVS Calculator</h1>

	<form>
		<label for="time">Exposure time (in hours):</label>
		<input type="number" id="time" name="time" min="0" step="0.1"><br>

		<label for="frequency">Vibration frequency (in Hz):</label>
		<input type="number" id="frequency" name="frequency" min="0" step="0.1"><br>

		<label for="acceleration">Vibration acceleration (in m/sÂ²):</label>
		<input type="number" id="acceleration" name="acceleration" min="0" step="0.1"><br>

		<input type="button" value="Calculate" onclick="calculateHAVS()">
	</form>

	<p id="result"></p>

	<script src="script.js"></script>
</body>
</html>
