<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de HAVS</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Calculadora de HAVS</h1>

	<form>
		<label for="tempo">Tempo de exposição (em horas):</label>
		<input type="number" id="tempo" name="tempo" min="0" step="0.1"><br>

		<label for="frequencia">Frequência da vibração (em Hz):</label>
		<input type="number" id="frequencia" name="frequencia" min="0" step="0.1"><br>

		<label for="aceleracao">Aceleração da vibração (em m/s²):</label>
		<input type="number" id="aceleracao" name="aceleracao" min="0" step="0.1"><br>

		<input type="button" value="Calcular" onclick="calcularHAVS()">
	</form>

	<p id="resultado"></p>

	<script src="script.js"></script>
</body>
</html>
